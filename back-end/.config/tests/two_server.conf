server {
	server_name webserv
	listen localhost:4242
	root ./front-end/html
	allow_methods GET
	location  = /404.html {
		allow_methods GET
		root ./front-end/error-html
		return 301 /error/lol;
	}
}

server {
	server_name webserv
	listen 0.0.0.0:4243
	root ./front-end/html
	allow_methods GET
	location  = /404.html {
		allow_methods GET
		root ./front-end/error-html
		return 301 /error/lol;
	}
}