<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="code.js"></script>
		<link rel="stylesheet" href="webserv.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Webserv</title>
	</head>
	<body>
		<div class="header">
			<div class="content">
				<button class="previous" onclick="go_to('index.html')"></button>
				<p>&lt;Webserv&gt;</p><p class="method">CALCULATOR</p>
				
			</div>
		</div>
			<input class="calculator-inputX" onclick="hideResult()" id="inputX" type="text"></input>
			<select class="calculator-operator" id="operator">
				<option value ="+">+</option>
				<option value ="-">-</option>
				<option value ="*">*</option>
				<option value ="/">/</option>
			</select> 
			<input class="calculator-inputY" id="inputY" type="text"></input>
			<button class="calculator-equal" onclick="requestCalculator()">=</button>
<p class=result>Result: 500</p>
	</body>
</html>
